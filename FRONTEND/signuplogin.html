<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login</title>
    <link rel="stylesheet" href="public/stylesheets/signuplogin.css">
</head>
<body>
    <div class="container">
        <div id="flash-message-container"></div>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signup-form" action="/register" method="POST">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
        <p>OR</p>
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/public/jsscripts/signuplogin.js"></script>
    <script>
        // Check if there are flash messages in the query parameters
        const params = new URLSearchParams(window.location.search);
        const errorMessage = params.get('error');
        if (errorMessage) {
            const flashMessageContainer = document.getElementById('flash-message-container');
            flashMessageContainer.innerHTML = `<div class="flash-message error">${errorMessage}</div>`;
        }
    </script>
</body>
</html>
